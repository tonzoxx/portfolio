<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} | Dirty Boys</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{site.baseurl}}/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{site.baseurl}}/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="{{site.baseurl}}/css/normalize.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/functions.js"></script>
</head>
